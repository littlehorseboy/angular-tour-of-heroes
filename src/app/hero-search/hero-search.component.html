<div id="search-component">
  <h4>Hero Search</h4>

  <mat-form-field>
    <mat-label>hero Search</mat-label>
    <input
      #searchBox
      (input)="search(searchBox.value)"
      matInput
      placeholder="name"
    />
  </mat-form-field>

  <ul>
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{ hero.id }}">{{ hero.name }}</a>
    </li>
  </ul>
</div>
