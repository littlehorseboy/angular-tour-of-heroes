<h2>My Heroes</h2>

<mat-nav-list>
  <mat-list-item
    *ngFor="let hero of heroes"
    [class.active]="hero === selectedHero"
  >
    <div class="list-item-text-container" (click)="onSelect(hero)">
      <div class="list-item-text-container--id">{{ hero.id }}</div>
      <div class="list-item-text-container--name">{{ hero.name }}</div>
    </div>
  </mat-list-item>
</mat-nav-list>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
