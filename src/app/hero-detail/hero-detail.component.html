<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>id: {{ hero.id }}</div>
  <div>name: {{ hero.name }}</div>

  <mat-form-field>
    <mat-label>name</mat-label>
    <input [(ngModel)]="hero.name" matInput placeholder="name">
  </mat-form-field>
</div>

<button
  mat-raised-button
  color="primary"
  (click)="save()"
  class="mr-3"
>
  save
</button>

<button
  mat-raised-button
  color="primary"
  (click)="goBack()"
  class="mr-3"
>
  go back
</button>
